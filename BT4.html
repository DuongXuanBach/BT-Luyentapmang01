<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.-->

<script>
    let array = [1,5,22,6,55,0];
    let first = 0;
    let last = array.length-1;
    while(first < last) {
        let x = array[first];
        array[first] = array[last];
        array[last] = x;
        first++;
        last--;
    }
    document.write(array)
</script>
</body>
</html>
